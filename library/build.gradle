apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode verCode
        versionName verName
        testInstrumentationRunner deps.support.test.instrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testImplementation deps.test.junit
    androidTestImplementation deps.support.test.runner
    androidTestImplementation deps.support.test.espresso
    implementation deps.support.kotlin
    implementation deps.support.design
}

// clean build generatePomFileForReleasePublication releaseAndroidSourcesJar publishReleasePublicationToMavenLocal releaseAndroidJavadocs releaseAndroidJavadocsJar bintrayUpload --project-prop bintrayUser={your name} --project-prop bintrayKey={your key} --exclude-task releaseAndroidJavadocs
publish {
    repoName = "maven" // 仓库名
    userOrg = 'sswukang0513' // bintray注册的用户名
    groupId = 'cn.sswukang.library' // 引用时的第1部分groupId
    artifactId = 'KotlinRvAdapter' // 引用时的第2部分项目名
    publishVersion = '1.1' // compile引用时的第3部分版本号
    desc = 'Kotlin Recycler View Common Adapter.' // 项目描述
    website = 'https://github.com/sswukang/KotlinRvAdapter' // github 托管地址
    dryRun = false
}